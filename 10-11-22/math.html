        var randomnumbers =[]
        for(i=0; i<12;i++){
            var rannumbers = Math.round(Math.random()*100000);
             randomnumbers.push(rannumbers)
        
        }
        console.log(randomnumbers)
          var randomnumbers1 =[]

            var rannumbers1 = Math.floor(Math.random()*1000);

        }
        console.log(randomnumbers1)
         var randomnumbers2 =[]
        for(i=0; i<15;i++){
            var rannumbers2 = Math.ceil(Math.random()*100000);

        }
        console.log(randomnumbers2)
