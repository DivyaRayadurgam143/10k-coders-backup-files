    <script>
        // by click on button the below function is called
        function getDataFromServer() {
         console.log("getDataFromServer")

        // XMLHttpRequest is the one of the class
        // and it plays most important role
        // which data we want to request 
        // the XMLHttpRequest  class is  reads the request  
        // by using this class we can take a data
    
        // by using XMLHttpRequest class we can creat a getdata object
          // getdata is an instance of an aobject
        //   by using new keyword we can creat object by using class
         var getdata = new XMLHttpRequest();
        //  in this object we can handle the  process of ready state
        //  in this object there is one method 
      
        getdata.onreadystatechange = function () { 
             // the onredaystatechange method is checked whether the o is chenged to 1 or not and 
            // changed to 2 or not 

//  Holds the status of the XMLHttpRequest.
//  0: request not initialized
//  1: server connection established
//  2: request received
//  3: processing request
//  4: request finished and response is ready
                                                            // 200: "OK"
                                                           // 403: "Forbidden"
                                                         // 404: "Page not found" 
                //   we have to check the below 2 conditions
           // 1. Status should be 200
           // 2. ReadyState should be 4

        //    if the 2 conditions are satisfy then  the data is coming from server 
        // let me check
        if (getdata.readyState == 4 && getdata.status == 200){
            // JSON format
          var users = JSON.parse(getdata.response);
           console.log(users);
            console.log(users.length);
                    //  string format
            // console.log(getdata.response.length );
        }
    }
    // by ending of the onredystatechange configure the url 
    // by which url we have to a data 
    getdata.open("GET", " https://filltext.com/?rows=5&fname={firstName}&company={business}&pretty=true&phone={phone}");
      
                // from 25line to 49line is total 8lines are Ajax syntax
                // 29line to 49line is the configuration process after that request is to be send
                // and start the proceddings
                getdata.send();
 }
